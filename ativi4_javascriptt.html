<script>

function calcularIMC() {
    const pesoStr = prompt("Digite o seu peso em quilogramas (kg):");
    const alturaStr = prompt("Digite a sua altura em metros (m):");
  
    const peso = parseFloat(pesoStr);
    const altura = parseFloat(alturaStr);
  
    if (isNaN(peso) || isNaN(altura) || peso <= 0 || altura <= 0) {
      alert("Por favor, digite valores válidos para peso e altura.");
      return;
    }
  
    const imc = peso / (altura * altura);
    let classificacao = "";
  
    if (imc < 18.5) {
      classificacao = "Abaixo do peso";
    } else if (imc >= 18.5 && imc < 25) {
      classificacao = "Peso normal";
    } else if (imc >= 25 && imc < 30) {
      classificacao = "Sobrepeso";
    } else if (imc >= 30 && imc < 35) {
      classificacao = "Obesidade grau I";
    } else if (imc >= 35 && imc < 40) {
      classificacao = "Obesidade grau II";
    } else {
      classificacao = "Obesidade grau III";
    }
  
    alert(`Seu IMC é: ${imc.toFixed(2)}\nClassificacao: ${classificacao}`);
  }
  
  calcularIMC();

</script>
