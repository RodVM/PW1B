<script>
    var numero = prompt ("Digite um numero: ")
    if (numero > 0)
    {
      alert("O numero digitado foi:"+numero+" ele e positivo!") 
    }
    else if (numero < 0)
    {
        alert("O numero digitado foi:"+numero+" ele e negativo!")
    }
    else 
    {
        alert("O numero digitado e zero!")
    }
</script>
